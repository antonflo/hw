<div class="modal-header">
    <h4 class="modal-title" ng-bind="mfCtrl.title"></h4>
</div>
<form ng-submit="mfCtrl.submit()" name="mfCtrl.form">
    <div class="modal-body">

    </div>
    <div class="modal-footer">
        <button ng-show="mfCtrl.delete" class="btn btn-danger pull-left" type="button" ng-click="mfCtrl.delete()">Delete</button>
        <button class="btn btn-default" type="button" ng-click="$dismiss()">Cancel</button>
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
</form>
